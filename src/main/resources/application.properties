#----------------------------------------------------------------------------------------------------------------
### S3
aws.s3.bucket.name=s3-help4devs-files
cloud.aws.endpoint.uri=http://s3.localhost.localstack.cloud:4566/
cloud.aws.stack.auto=false
cloud.aws.region.static=us-east-1
